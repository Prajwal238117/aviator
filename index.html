<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="toast-container" id="toast-container"></div>
    
    <div class="container">
        <h1>Guaranteed Profit Betting Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="odds-count">Number of Odds:</label>
                <select id="odds-count">
                    <option value="2">2 Odds</option>
                    <option value="3" selected>3 Odds</option>
                    <option value="4">4 Odds</option>
                    <option value="5">5 Odds</option>
                    <option value="6">6 Odds</option>
                </select>
            </div>

            <div class="input-group">
                <label for="total-amount">Total Amount to Invest:</label>
                <input type="number" id="total-amount" placeholder="Enter amount" step="0.01" min="0">
            </div>
            
            <div class="odds-container" id="odds-container">
                <div class="input-group">
                    <label for="odd1">Odd 1:</label>
                    <input type="number" id="odd1" placeholder="Enter odd" step="0.01" min="1">
                </div>
                <div class="input-group">
                    <label for="odd2">Odd 2:</label>
                    <input type="number" id="odd2" placeholder="Enter odd" step="0.01" min="1">
                </div>
                <div class="input-group">
                    <label for="odd3">Odd 3:</label>
                    <input type="number" id="odd3" placeholder="Enter odd" step="0.01" min="1">
                </div>
            </div>

            <button id="calculate">Calculate Bets</button>

            <div class="results" id="results">
                <h2>Results</h2>
                <div id="results-container">
                    <div class="result-item">
                        <span>Bet 1 Amount:</span>
                        <span id="bet1-amount">-</span>
                    </div>
                    <div class="result-item">
                        <span>Bet 2 Amount:</span>
                        <span id="bet2-amount">-</span>
                    </div>
                    <div class="result-item">
                        <span>Bet 3 Amount:</span>
                        <span id="bet3-amount">-</span>
                    </div>
                </div>
                <div class="result-item total">
                    <span>Total Investment:</span>
                    <span id="total-investment">-</span>
                </div>
                <div class="result-item profit">
                    <span>Guaranteed Profit:</span>
                    <span id="guaranteed-profit">-</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
